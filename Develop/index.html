<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <form action="/action_page.php" style="text-align: center;">
          <label for="quantity">Length of password (8-50):</label>
          <input type="number" id="quantity" name="quantity" min="8" max="50">
          <input type="submit">

          <br>

          <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
          <label for="lowercase"> Lowercase</label>
          
          <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
          <label for="uppercase"> Uppercase</label>

          <input type="checkbox" id="specialCharacters" name="specialCharacters" value="specialCharacters">
          <label for="specialCharacters"> Special Characters</label>

          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers"> Numbers</label>

          <br>
          <input type="submit" value="Submit">
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
